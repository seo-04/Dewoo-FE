<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Password Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/findp.css">
    <script src="../js/findp.js"></script>
</head>
<body>
<div class="container">
    <div class="login-box">

        <!-- 왼쪽 로그인 -->
        <div class="left">
            <div class="back">
                <i class="fa-solid fa-chevron-left"></i>
                <p class="font">
                    <a href="../../login/html/main.html">Back to Login</a>
                </p>
            </div>
            <h4>비밀번호 찾기</h4>
            <p>비밀번호를 찾아보세요</p>

            <div class="log_input">
                <form action="post">
                    <div class="passwordbox">
                        <input type="text" name="userName" placeholder="Email">

                    </div>
                </form>
            </div>


            <button class="loginbox">제출</button>

            <!-- sns 로그인 경계선 -->
            <div class="boundary_line">
                <p>Or login with</p>
            </div>

            <!-- sns 로그인 창 -->
            <div class="snsbox">
                <div class="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="google">
                    <i class="fa-brands fa-google"></i>
                </div>
                <div class="apple">
                    <i class="fa-brands fa-apple"></i>
                </div>
            </div>
        </div>

        <!-- 오른쪽 이미지 -->
        <div class="right">
            <img src="../../img/img.jpg" alt="hotel image" class="slide active">
            <img src="../../img/img2.jpg" alt="hotel image" class="slide">
            <img src="../../img/img3.jpg" alt="hotel image" class="slide">
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

    </div>
</div>

</body>
</html>
