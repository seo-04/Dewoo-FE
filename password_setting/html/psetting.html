<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Setting Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/psetting.css">
    <script src="../js/psetting.js" defer></script>
</head>
<body>
<div class="container">
    <div class="login_box">

        <!-- 왼쪽 영역 -->
        <div class="left">
            <h4>비밀번호 설정</h4>
            <p>비밀번호 다시 설정하기</p>

            <div class="form-area">
                <form action="post">
                    <!-- 비밀번호 입력 -->
                    <div class="passwordbox">
                        <input type="password" id="password" placeholder="Create Password">
                        <i class="fa-solid fa-eye toggle-password" data-target="password"></i>
                    </div>

                    <!-- 비밀번호 확인 -->
                    <div class="passwordbox">
                        <input type="password" id="confirmPassword" placeholder="Re-enter Password">
                        <i class="fa-solid fa-eye toggle-password" data-target="confirmPassword"></i>
                    </div>
                </form>
            </div>

            <button class="submit">비밀번호 설정</button>
        </div>

        <!-- 오른쪽 이미지 -->
        <div class="right">
            <img src="../../img/img.jpg" alt="hotel image" class="slide active">
            <img src="../../img/img2.jpg" alt="hotel image" class="slide">
            <img src="../../img/img3.jpg" alt="hotel image" class="slide">
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
