<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authenticate Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/authenticate.css">
    <script src="../js/authenticate.js" defer></script>
</head>
<body>
<div class="container">
    <div class="login-box">

        <!-- 왼쪽 인증하기-->
        <div class="left">
            <div class="back">
                <i class="fa-solid fa-chevron-left"></i>
                <p class="font"><a href="../../login/html/main.html">Back to Login</a>
                </p>
            </div>
            <h4>인증하기</h4>
            <p>이메일로 받은 인증번호를 입력해주세요</p>

            <div class="log_input">
                <form action="post">

                    <!--인증 부분 -->
                    <div class="codebox">
                        <input type="password" id="code" placeholder="code">
                        <i class="fa-solid fa-eye toggle-password" data-target="code"></i>
                    </div>
                    <button type="button" class="resend">재전송하기</button>
                </form>
            </div>

            <button class="certified">인증하기</button>

        </div>

        <!-- 오른쪽 이미지 -->
        <div class="right">
            <img src="../../img/img.jpg" alt="hotel image" class="slide active">
            <img src="../../img/img2.jpg" alt="hotel image" class="slide">
            <img src="../../img/img3.jpg" alt="hotel image" class="slide">
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
