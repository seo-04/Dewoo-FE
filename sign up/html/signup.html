<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/signup.css">
    <script src="../js/signup.js" defer></script>
</head>
<body>
<div class="container">
    <div class="login-box">

        <!-- 왼쪽 회원가입 -->
        <div class="left">
            <h4>Sign up</h4>
            <p>회원가입</p>

            <div class="log_input">
                <form action="post">

                    <!-- 이름 입력 -->
                    <div class="row-input">
                        <input type="text" name="fname" id="fname" placeholder="First Name">
                        <input type="text" name="lname" id="lname" placeholder="Last Name">
                    </div>

                    <!-- 이메일 & 전화번호 -->
                    <div class="row-input">
                        <input type="email" name="Email" id="Email" placeholder="Email">
                        <input type="text" name="pNum" id="pNum" placeholder="Phone Number">
                    </div>

                    <!-- 비밀번호 -->
                    <div class="passwordbox">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <i class="fa-solid fa-eye-slash toggle-password" data-target="password"></i>
                    </div>

                    <!-- 비밀번호 확인 -->
                    <div class="passwordbox">
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
                        <i class="fa-solid fa-eye-slash toggle-password" data-target="confirmPassword"></i>
                    </div>

                </form>
            </div>

            <div class="check">
                <label>
                    <input type="checkbox" id="remember"> 동의하기
                </label>
            </div>

            <button class="loginbox">계정 생성</button>
            <p class="signup">회원가입</p>

            <!-- sns 로그인 경계선 -->
            <div class="boundary_line">
                <p>Or Sign up with</p>
            </div>

            <!-- sns 로그인 창 -->
            <div class="snsbox">
                <div class="facebook"><i class="fa-brands fa-facebook"></i></div>
                <div class="google"><img width="20" height="20" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/></div>
                <div class="apple"><i class="fa-brands fa-apple"></i></div>
            </div>
        </div>

        <!-- 오른쪽 이미지 -->
        <div class="right">
            <img src="../../img/img.jpg" alt="hotel image" class="slide active">
            <img src="../../img/img2.jpg" alt="hotel image" class="slide">
            <img src="../../img/img3.jpg" alt="hotel image" class="slide">
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
