<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>
</head>
<body>
<div class="container">
    <div class="login-box">

        <!-- 왼쪽 로그인 -->
        <div class="left">
            <h4>Login</h4>
            <p class="login_text">로그인 해주세요</p>

            <div class="log_input">
                <form id="loginForm" method="post" >
                    <div class="passwordbox">
                    <input type="text" name="userName" placeholder="Email">
                    <input type="password" name="userPassword" placeholder="Password" >
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                </form>
            </div>

            <div class="check">
                <label>
                    <input type="checkbox" id="remember"> 비밀번호 기억하기
                </label>
                <p class="text2">
                   <a href="../../find_password/html/findp.html"> Forgot Password</a>
                </p>
            </div>

            <button class="loginbox">Login</button>
            <p class="signup">
                <a href="../../sign up/html/signup.html">회원가입</a>
            </p>

            <!-- sns 로그인 경계선 -->
            <div class="boundary_line">
                <p>Or login with</p>
            </div>

        <!-- sns 로그인 창 -->
            <div class="snsbox">
                <div class="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="google">
                    <img width="20" height="20" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/></i>
                </div>
                <div class="apple">
                    <i class="fa-brands fa-apple"></i>
                </div>
            </div>
        </div>

        <!-- 오른쪽 이미지 -->
        <div class="right">
            <img src="../../img/img.jpg" alt="hotel image" class="slide active">
            <img src="../../img/img2.jpg" alt="hotel image" class="slide">
            <img src="../../img/img3.jpg" alt="hotel image" class="slide">
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

    </div>
</div>
</body>
</html>
